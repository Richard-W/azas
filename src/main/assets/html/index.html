<!DOCTYPE html>
<html>
<head>
    <title>AZAS - Anmeldesystem ZaPF am See</title>

    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
</head>
<body>
<!-- Load ES6 shim -->
<script src="/assets/modules/es6-shim/es6-shim.min.js"></script>

<!-- Load polyfills -->
<script src="/assets/modules/angular2/bundles/angular2-polyfills.min.js"></script>
<script src="/assets/modules/systemjs/dist/system-polyfills.js"></script>

<!-- Configure module loader -->
<script src="/assets/modules/systemjs/dist/system.js"></script>
<script>
System.config({
    baseURL: 'assets/modules',
    defaultJSExtensions: true,
    packages: {
        azas: {
            format: 'register',
        }
    }
});
</script>

<!-- Load deps -->
<script src="/assets/modules/rxjs/bundles/Rx.min.js"></script>
<script src="/assets/modules/angular2/bundles/angular2.dev.js"></script>
<script src="/assets/modules/angular2/bundles/http.min.js"></script>

<!-- Load app -->
<script>
System.import('azas/main').then(function(module) {
    module.azasBootstrap('http://localhost:8080');
    module.azasDecideFormFieldDisplay(function(model, field) {
	if (field == "meat" && model.food != "Omnivor") {
	    return false;
	} else {
	    return true;
	}
    });
}, console.error.bind(console));
</script>

</body>
</html>
